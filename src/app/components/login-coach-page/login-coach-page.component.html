<app-landing-navbar></app-landing-navbar>

<div class="container-fluid">
  <div id="login">
    <h1>Coach Login</h1>
    <form (ngSubmit)="coachLogin()" #coachForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email/Username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="password" required>
      </div>
      <br>
      <div class="sub"><button type="submit" class="btn" >Login</button></div>
    </form>
  </div>
</div>


<div id="page-footer"><app-footer></app-footer></div>
