<app-landing-navbar></app-landing-navbar>

<div class="container" id="bod">
    <div id="login">
      <h1>Coach Login</h1>
      <form (ngSubmit)="coachLogin()" #coachForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
  
        <button type="submit" class="btn btn-success" >Login</button>
      </form>
  </div>


<app-footer></app-footer>
