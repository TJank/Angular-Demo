<body>
  <div class="container-fluid">
    <div id="login">
      <h1>Admin Login</h1>
      <form (ngSubmit)="adminLogin()" #adminForm="ngForm">
        <div class="form-group" >
          <label class="error-msg" [hidden]="!not_found_err">Username or Passowrd Incorrect</label>
          <label for="username"></label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
          <label class="error-msg" [hidden]="!usr_name_err" for="username">Please Enter A Username</label>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          <label class="error-msg" [hidden]="!pass_err" for="password">Please Enter A Password</label>
        </div>
        <button type="submit" class="btn" >Login</button>
      </form>
    </div>
  </div>
</body>

<app-footer id="page-footer"></app-footer>
