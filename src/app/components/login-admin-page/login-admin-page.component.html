<div class="container" id="bod">
    <div id="login">
      <h1>Admin Login</h1>
      <form (ngSubmit)="adminLogin()" #adminForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
        </div>
  
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
  
        <button type="submit" class="btn btn-success" >Login</button>
      </form>
  </div>

  <app-footer></app-footer>
