<app-landing-navbar></app-landing-navbar>


    <header>
        <h1 id="header" class="glitch text-center"> Welcome To Janky Robotics Co. Training!</h1>
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="loginBTN" type="button" (click)="loginTransition()" class="btn">
                    Login
                </button>
                <button id="signupBTN" type="button" (click)="signupTransition()" class="btn">Sign Up</button>
            </div>
        </div>
    </header> <br>
    <div class="container-fluid">
        <div id="login" class="slide">
            <h1>Login</h1>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group row">
                    <label for="name"> Email/Username: </label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Email/Username" required>
                </div> 
                <div class="form-group row">
                    <label for="password"> Password: </label>
                     <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required> 
                </div>
                <br>
                <div class="sub"><button type="submit" class="btn">Login</button></div>
            </form>
        </div>
    </div>
    
    <div class="container-fluid">
        <div id="signup" class="hide">
            <h1>Sign Up</h1>
            <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group row">
                <label for="name">Email: </label>
                <input type="text" placeholder="Email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>    
            <div class="form-group row">
                <label for="username"> Username: </label>
                <input placeholder="Username" type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>    
            <div class="form-group row">
                <div class="col-sm-6" >
                    <label for="firstname"> First Name: </label>
                    <input placeholder="First Name" type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
                </div>
                <div class="col-sm-6" style="padding-right: 0">
                    <label for="lastname">Last Name: </label>
                    <input type="text" placeholder="Last Name" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
                </div>
            </div>    
            <div class="form-group row">
               
            </div>    
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="dateofbirth">Birthdate: </label> 
                    <input class="dob" [(ngModel)]="dateofbirth" type="text" bsDatepicker name="dateofbirth" id="dateofbirth" required>
                </div>
                <div class="col-sm-6" style="padding-right: 0">
                    <label for="phonenumber">Phone Number: </label>
                    <input placeholder="XXX-XXX-XXXX" pattern="[1-9]{1}[0-9]{11}" type="tel" class="form-control" id="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>   
                </div>
                
            </div>
            <div class="form-group row">
                
            </div>             
            <div class="form-group row">
                <label for="registerPassword">Password: </label>
                <input placeholder="Password" class="form-control" [(ngModel)]="registerPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="registerPassword" id="registerPassword" required>
            </div>
            <div class="form-group row">
                <label for="verifyPassword">Verify Password:</label>
                <input placeholder="Verify Password" class="form-control" [(ngModel)]="verifyPassword" type="password" name="verifyPassword" id="verifyPassword" required>
            </div>
            <div class="sub"><button type="submit" class="btn" (click)="showModal=true" data-toggle="modal">Sign Up</button></div>
            </form>
        </div>
    </div>
    <br><br><br>

<div id="page-footer"><app-footer></app-footer></div>
