<app-landing-navbar></app-landing-navbar>
    <header>
        <h1 id="header" class="glitch text-center"> Welcome To Janky Robotics Co. Training!</h1>
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="loginBTN" type="button" (click)="loginTransition()" class="btn">
                    Login
                </button>
                <button id="signupBTN" type="button" (click)="signupTransition()" class="btn">Sign Up</button>
            </div>
        </div>
    </header> <br>
    <div class="container-fluid">
        <div id="login" class="slide">
            <h1>Login</h1>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group row">
                    <label for="name"> Email/Username: </label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Email/Username" required>
                </div> 
                <div class="form-group row">
                    <label for="password"> Password: </label>
                     <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required> 
                </div>
                <br>
                <div class="sub"><button type="submit" class="btn">Login</button></div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div id="login" style="padding-bottom: 30px;">
            <div class="title row"><h1>Login</h1></div> <br><br>
            <div class="col-12">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div [hidden]="!not_found_err" class="form-group row errors">
                        <label class="error-msg">Email/Username or Passoword Are Incorrect</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-control" for="name"><h2> Email/Username: </h2></label>
                        <div class="align col-7">
                            <h2> <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Email/Username" required></h2>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label class="col-form-control" for="password"><h2> Password:</h2> </label>
                        <div class="align col-7">
                            <h2> <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required> </h2>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-4"></div>
                            <button class="col-4 btn btn-danger" type="submit" ><h2>Login</h2></button>
                            <div class="col"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signup" class="hide container">
        <div id="signup">
            <div  class="row title"><h1>Sign Up</h1></div> <br><br>
            <div class="col-12">
                <form (ngSubmit)="register()" #registerForm="ngForm">
                <div class="form-group row">
                    <label for="email"><h2>Email: </h2></label>
                    <div class="align col-8">
                        <h2><input type="text" placeholder="Email" class="form-control" id="email" [(ngModel)]="email" name="email" required></h2>
                        <label class="error-msg" [hidden]="!email_err" for="email">Valid Email Required</label>
                    </div>
                </div>    
                <div class="form-group row">
                    <label for="username"> <h2>Username: </h2></label>
                    <div class="align col-8">
                        <h2><input placeholder="Username" type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required></h2>
                        <label class="error-msg" [hidden]="!usr_name_err" for="username">Username Required</label>
                        <label class="error-msg" [hidden]="!not_unique_err" for="username">Username Already Taken</label>
                    </div>
                </div>    
                <div class="form-group row">
                    <label for="firstname"> <h2>First Name: </h2></label>
                    <div class="align col-8">
                        <h2><input placeholder="First Name" type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required></h2>
                        <label class="error-msg" [hidden]="!first_n_err" for="firstname">First Name Required</label>
                    </div>
                </div>    
                <div class="form-group row">
                    <label for="lastname"><h2>Last Name: </h2></label>
                    <div class="align col-8">
                        <h2><input type="text" placeholder="Last Name" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required></h2>
                        <label class="error-msg" [hidden]="!last_n_err" for="lastname">Last Name Required</label>
                    </div>
                </div>    
                <div class="form-group row">
                    <label for="dateofbirth"><h2>Birthdate: </h2></label> 
                    <div class="align col-6">
                        <input [(ngModel)]="dateofbirth" type="text" bsDatepicker name="dateofbirth" id="dateofbirth" required>     
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phonenumber"><h2>Phone Number: </h2></label>
                    <div class="col-4">
                        <h2><input placeholder="XXX-XXX-XXXX" pattern="[1-9]{1}[0-9]{11}" type="tel" class="form-control" id="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required></h2>
                        <label class="error-msg" [hidden]="!phone_err" for="phonenumber">Phone Number Required</label>
                        <label class="error-msg" [hidden]="!phone_format_err" for="phonenumber">Must be XXX-XXX-XXXX format</label>
                    </div>
                </div>             
                <div class="form-group row">
                    <label for="registerPassword"><h2>Password: </h2></label>
                    <div class="align col-8">
                        <h2><input placeholder="Password" class="form-control" [(ngModel)]="registerPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="registerPassword" id="registerPassword" required></h2>
                        <label class="error-msg" [hidden]="!reg_pass_err" for="registerPassword">Password Required</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="verifyPassword"><h2>Verify Password:</h2></label>
                    <div class="align col-8">
                        <h2><input placeholder="Verify Password" class="form-control" [(ngModel)]="verifyPassword" type="password" name="verifyPassword" id="verifyPassword" required></h2>
                        <label class="error-msg" [hidden]="!verify_pass_err" for="verifyPassword">Passwords Must Match</label>
                    </div>
                </div>
                <div class="col-sm-6" style="padding-right: 0">
                    <label for="phonenumber">Phone Number: </label>
                    <input placeholder="XXX-XXX-XXXX" pattern="[1-9]{1}[0-9]{11}" type="tel" class="form-control" id="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>   
                </div>
                
            </div>
            <div class="form-group row">
                
            </div>             
            <div class="form-group row">
                <label for="registerPassword">Password: </label>
                <input placeholder="Password" class="form-control" [(ngModel)]="registerPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="registerPassword" id="registerPassword" required>
            </div>
            <div class="form-group row">
                <label for="verifyPassword">Verify Password:</label>
                <input placeholder="Verify Password" class="form-control" [(ngModel)]="verifyPassword" type="password" name="verifyPassword" id="verifyPassword" required>
            </div>
            <div class="sub"><button type="submit" class="btn" (click)="showModal=true" data-toggle="modal">Sign Up</button></div>
            </form>
        </div>
    </div>
    <br><br><br>

<div id="page-footer"><app-footer></app-footer></div>
