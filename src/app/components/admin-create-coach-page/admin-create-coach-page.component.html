<app-admin-navbar></app-admin-navbar>

<div class="center">
    <div class="container-fluid">
        <div id="signup">
          <h1>Create New Coach</h1>
          <form (ngSubmit)="createNewCoach()" #createCoachForm="ngForm">
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="coachType">Coach Type:</label>
                <select id="coachType" name="coachType" 
                        [(ngModel)]="coachType" class="coachType form-control">
                    <option *ngFor="let type of coachTypes" [value]="type">
                        {{type}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input [(ngModel)]="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="verifyPassword">Confirm Password:</label>
                <input [(ngModel)]="verifyPassword" class="form-control" type="password" name="verifyPassword" id="verifyPassword" required>
            </div>
            <div class="sub"><button type="submit" class="btn" >Create</button></div>
          </form>
        </div>
    </div>
</div>

<app-footer id="page-footer"></app-footer>
